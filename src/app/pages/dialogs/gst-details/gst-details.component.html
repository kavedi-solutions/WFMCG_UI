<h1 class="dialog-title dialog-title-info">
  {{ Type == "New" ? "Add" : "Update" }} GST Details
</h1>
<div class="dialog-content">
  <form class="form-field-full" [formGroup]="gstForm">
    <div class="matero-row rowclass" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="80%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>GST No</mat-label>
          <input
            matInput
            formControlName="GSTNo"
            type="text"
            placeholder="GST No"
            maxlength="15"
          />
        </mat-form-field>
        <mat-error *ngIf="GSTNoControlInvalid"
          >GST number is Invalid.</mat-error
        >
      </div>
      <div fxFlex="20%" fxFlex.lt-sm="100" class="matero-col p-t-4 text-center">
        <button
          type="button"
          mat-stroked-button
          (click)="VerifyGSTNo()"          
          color="accent"
        >
          Verify GST
        </button>
      </div>
    </div>
    <div class="matero-row rowclass m-b-12" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col columnclass">
        Status
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col columnclass">
        {{ DataResponse!.Status }}
      </div>
      <div fxFlex="20%" fxFlex.lt-sm="100" class="matero-col columnclass">
        Date of Register
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col columnclass">
        {{ DataResponse!.DtReg }}
      </div>
      <div fxFlex="20%" fxFlex.lt-sm="100" class="matero-col columnclass">
        Date of Cancel
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col columnclass">
        {{ DataResponse!.DtDReg }}
      </div>
    </div>
    <div class="dialog-actions">
      <ng-container>
        <button
          mat-raised-button
          cdkFocusInitial
          (click)="onClickOk()"
          color="primary"
          [disabled]="!gstForm.valid"
        >
          {{ Type == "New" ? "Save" : "Update" }}
        </button>        
        <button
          mat-raised-button
          mat-dialog-close="Cancel"
          color="warn"
          (click)="onClickClose()"
        >
          Close
        </button>
      </ng-container>
    </div>
  </form>
</div>
