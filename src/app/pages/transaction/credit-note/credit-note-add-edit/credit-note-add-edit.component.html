<page-header
  class="bg-blue-600"
  [title]="PageTitle"
  [addButtonToolTip]="buttonText"
  [showBack]="!isFromQuickMenu"
  [showAdd]="false"
  (onBackClick)="BacktoList()"
></page-header>
<!-- -->
<form class="form-field-full page-detail" [formGroup]="creditNoteForm">
  <mat-card>
    <div class="matero-row" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="50%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Select Book</mat-label>
          <mat-select
            id="BookAccountName"
            formControlName="BookAccountID"
            autoFocus
            required
            (blur)="BookAccountIDblur()"
          >
            <mat-option
              *ngFor="let sbdd of booksDropDown"
              [value]="sbdd.account_Id"
            >
              {{ sbdd.account_Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <input
            matInput
            [matDatepicker]="BillDatePicker"
            placeholder="Bill Date"
            formControlName="BillDate"
            [min]="BillMinDate"
            [max]="BillMaxDate"
            (dateChange)="BillDateChange()"
            (blur)="BillDateBlur()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="BillDatePicker"
            [tabIndex]="-1"
            ><mat-icon matDatepickerToggleIcon
              >keyboard_arrow_down</mat-icon
            ></mat-datepicker-toggle
          >
          <mat-datepicker #BillDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Bill No</mat-label>
          <input
            matInput
            placeholder="Bill No"
            formControlName="BillNo"
            readonly
          />
        </mat-form-field>
      </div>
      <div fxFlex="20%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Ref No</mat-label>
          <input
            matInput
            placeholder="Ref No"
            formControlName="RefNo"
            readonly
          />
        </mat-form-field>
      </div>
    </div>
    <div class="matero-row" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="50%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Select Account</mat-label>
          <input
            matInput
            id="AccountName"
            [matAutocomplete]="AutoAccountID"
            formControlName="AccountID"
            (blur)="OnAccountBlur()"
          />
          <mat-autocomplete
            #AutoAccountID="matAutocomplete"
            [displayWith]="DisplayAccountName"
            (optionSelected)="SelectedAccount($event)"
          >
            <mat-option
              *ngFor="let add of filteredaccountsDropDown | async"
              [value]="add"
            >
              {{ add.account_Name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Amount</mat-label>
          <input
            matInput
            placeholder="Amount"
            type="text"
            formControlName="Amount"
            maxlength="15"
            class="input-right-align"
            (keyup)="CalculateNetAmount()"
          />
        </mat-form-field>
      </div>
      <div fxFlex="15%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Round Off</mat-label>
          <input
            matInput
            placeholder="Round Off"
            type="text"
            formControlName="RoundOffAmount"
            maxlength="15"
            class="input-right-align"
            readonly
          />
        </mat-form-field>
      </div>
      <div fxFlex="20%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Net Amount</mat-label>
          <input
            matInput
            placeholder="Net Amount"
            type="text"
            formControlName="NetAmount"
            maxlength="15"
            class="input-right-align"
            readonly
          />
        </mat-form-field>
      </div>
    </div>
    <div class="matero-row m-t-16" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="100%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="Description"
            type="text"
            placeholder="Description"
            maxlength="500"
            rows="3"
          ></textarea>
          <mat-error *ngIf="DescriptionControlRequired"
            >Description is required.</mat-error
          >
          <mat-error *ngIf="DescriptionControlInvalid"
            >Description is Invalid.</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <mat-card-actions align="end" class="area-mat-card-actions">
      <button
        type="button"
        mat-raised-button
        (click)="BacktoList()"
        color="accent"
      >
        Cancel
      </button>
      <button
        type="button"
        *ngIf="isEditMode == false"
        [disabled]="!creditNoteForm.valid"
        mat-raised-button
        color="primary"
        (click)="SaveUpdateCreditNote(creditNoteForm)"
      >
        Save
      </button>
      <button
        type="button"
        *ngIf="isEditMode == true"
        [disabled]="!creditNoteForm.valid"
        mat-raised-button
        color="primary"
        (click)="SaveUpdateCreditNote(creditNoteForm)"
      >
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</form>
