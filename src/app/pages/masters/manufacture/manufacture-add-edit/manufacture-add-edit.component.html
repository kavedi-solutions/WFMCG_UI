<page-header
  class="bg-blue-600"
  [title]="PageTitle"
  [addButtonToolTip]="buttonText"
  [showBack]="true"
  [showAdd]="false"
  (onBackClick)="BacktoList()"
></page-header>
<form class="form-field-full page-detail" [formGroup]="manufactureForm">
  <mat-card>
    <div
      class="matero-row"
      fxLayout.lt-sm="column"
      fxLayout="row"
    >
      <div fxFlex="30%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Manufacture Name</mat-label>
          <input
            matInput
            formControlName="manufactureName"
            type="text"
            placeholder="Manufacture Name"
            maxlength="50"
            required
            (keyup)="onManufactureNameKeyUp($event)"
          />
          <mat-hint>Manufacture name must be unique.</mat-hint>
          <mat-error
            *ngIf="manufacturenameControlRequired"
            >Manufacture name is required.</mat-error
          >
          <mat-error *ngIf="manufacturenameControlInvalid"
            >Manufacture name is Invalid.</mat-error
          >
          <mat-error
            *ngIf="getManufactureNameValidation()"
            >This Manufacture name is already exist.</mat-error
          >
        </mat-form-field>
      </div>
      <div fxFlex="10%" fxFlex.lt-sm="100" class="matero-col m-12">
        <mat-slide-toggle
          color="primary"
          class="slide_toggle_style"
          formControlName="isActive"
          [disabled]="true"
        >
          Active
        </mat-slide-toggle>
      </div>
    </div>
    <br />
    <mat-card-actions align="end" class="area-mat-card-actions">
      <button mat-raised-button (click)="BacktoList()" color="accent">
        Cancel
      </button>
      <button
        *ngIf="isEditMode == false"
        [disabled]="!manufactureForm.valid"
        mat-raised-button
        color="primary"
        (click)="SaveUpdateManufacture(manufactureForm)"
      >
        Save
      </button>
      <button
        *ngIf="isEditMode == true"
        [disabled]="!manufactureForm.valid"
        mat-raised-button
        color="primary"
        (click)="SaveUpdateManufacture(manufactureForm)"
      >
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</form>
