<page-header
  class="bg-blue-600"
  [title]="PageTitle"
  [addButtonToolTip]="buttonText"
  [showBack]="false"
  [showAdd]="accRights!.canAdd"
  (onAddClick)="AddnewRecord()"
></page-header>

<mtx-grid
  class="table-main-wrapper page-detail"
  [data]="groupListData"
  [columns]="columns"
  [length]="pagination!.recordCount"
  [pageIndex]="pagination!.page"
  [pageSize]="pagination!.pageSize"
  [columnResizable]="false"
  [multiSelectable]="false"
  [rowSelectable]="true"
  [hideRowSelectionCheckbox]="true"
  [rowHover]="true"
  [rowStriped]="false"
  [showToolbar]="false"
  [toolbarTitle]="'Role List'"
  [columnHideable]="false"
  [columnSortable]="true"
  [columnPinnable]="true"
  [expandable]="false"
  [pageOnFront]="false"
  [showPaginator]="true"
  [pageSizeOptions]="[10, 20, 50, 100]"
  [showToolbar]="true"
  [showColumnMenuButton]="false"
  [toolbarTemplate]="toolbarTpl"
  (sortChange)="changeSort($event)"
  (selectionChange)="changeSelect($event)"
  (page)="getNextPage($event)"
>
</mtx-grid>

<ng-template #toolbarTpl>
  <app-list-common-filters
    (onUserSearch)="onSearch($event)"
    (onRefreshEvent)="onRefresh()"
    (onStatusFilter)="onStatusFilter($event)"
    [latestSearchText]="latestSearchText"
  ></app-list-common-filters>
</ng-template>
