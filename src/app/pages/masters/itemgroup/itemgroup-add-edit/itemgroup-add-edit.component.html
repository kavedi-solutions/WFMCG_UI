<page-header
  class="bg-blue-600"
  [title]="PageTitle"
  [addButtonToolTip]="buttonText"
  [showBack]="true"
  [showAdd]="false"
  (onBackClick)="BacktoList()"
></page-header>
<form class="form-field-full page-detail" [formGroup]="itemGroupForm">
  <mat-card>
    <div class="matero-row" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="50%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Item Group Name</mat-label>
          <input
            matInput
            formControlName="ItemGroupName"
            type="text"
            placeholder="Item Group Name"
            maxlength="50"
            required
            (keyup)="onItemGroupNameKeyUp($event)"
          />
          <mat-hint>Item Group name must be unique.</mat-hint>
          <mat-error *ngIf="itemGroupnameControlRequired"
            >Item Group name is required.</mat-error
          >
          <mat-error *ngIf="itemGroupnameControlInvalid"
            >Item Group name is Invalid.</mat-error
          >
          <mat-error *ngIf="getItemGroupNameValidation()"
            >This Item Group name is already exist.</mat-error
          >
        </mat-form-field>
      </div>
      <div fxFlex="10%" fxFlex.lt-sm="100" class="matero-col m-12">
        <mat-slide-toggle
          color="primary"
          class="slide_toggle_style"
          formControlName="isActive"
          [disabled]="true"
        >
          Active
        </mat-slide-toggle>
      </div>
    </div>
    <div class="matero-row m-t-16" fxLayout.lt-sm="column" fxLayout="row">
      <div fxFlex="50%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Item Group Type</mat-label>
          <mat-select formControlName="ItemGroupType">
            <mat-option value="Parent">Parent</mat-option>
            <mat-option value="Child">Child</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="50%" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field appearance="legacy" color="primary">
          <mat-label>Parent Item Group</mat-label>
          <mat-select
            formControlName="ParentGroupItemGroupID"
            [required]="
              itemGroupForm.value.ItemGroupType == 'Parent' ? false : true
            "
            [disabled]="
              itemGroupForm.value.ItemGroupType == 'Parent' ? true : false
            "
          >
            <mat-option
              *ngFor="let igdd of itemGroupDropDown"
              [value]="igdd.itemGroup_Id"
            >
              {{ igdd.itemGroup_Name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="ParentGroupItemGroupIDControlRequired"
            >Parent Item Group is required.</mat-error
          >
        </mat-form-field>
      </div>
    </div>

    <br />
    <mat-card-actions align="end" class="area-mat-card-actions">
      <button mat-raised-button (click)="BacktoList()" color="accent">
        Cancel
      </button>
      <button
        *ngIf="isEditMode == false"
        [disabled]="!itemGroupForm.valid"
        mat-raised-button
        color="primary"
        (click)="SaveUpdateItemGroup(itemGroupForm)"
      >
        Save
      </button>
      <button
        *ngIf="isEditMode == true"
        [disabled]="!itemGroupForm.valid"
        mat-raised-button
        color="primary"
        (click)="SaveUpdateItemGroup(itemGroupForm)"
      >
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</form>
