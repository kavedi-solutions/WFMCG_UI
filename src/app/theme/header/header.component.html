<mat-toolbar class="matero-toolbar">
  <button
    mat-icon-button
    class="matero-toolbar-button"
    *ngIf="showToggle"
    (click)="toggleSidenav.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span fxFlex>{{ CompanyName }}</span>
  <button
    mat-icon-button
    class="matero-toolbar-button"
    fxHide.lt-sm
    (click)="toggleSidenavNotice.emit()"
  >
    <mat-icon>settings</mat-icon>
  </button>
  <app-user></app-user>
